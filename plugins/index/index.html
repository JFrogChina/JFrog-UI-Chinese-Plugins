<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,user-scalable=no" />

  <!-- import CSS -->
  <link rel="stylesheet" href="./element-ui@2.15.9.index.css">
</head>
<body>
  <div id="app">

    <div style="margin: 40px;">
      <h1>JFrog UI Plugins</h1>
    </div>

    <el-row>
      
      <el-col :span="4" v-for="it in list" style="text-align: center; padding: 10px; border: 0.5px solid #eee; ">
        
        <el-image
          style="width: 100px; height: 100px"
          :src="it.logo"
          :fit="'cover'"
          ></el-image>
        
        <div>
          <el-button type="text" class="button" @click="fnOpen( it.url )">{{ it.name }}</el-button>
          <div>
            {{ it.desc }}
          </div>
        </div>

      </el-co>

    </el-row>
    
          
  </div>
</body>
  <!-- import Vue before Element -->
  <script src="./vue@2.6.14.js"></script>
  <!-- import JavaScript -->
  <script src="./element-ui@2.15.9.index.js"></script>
  <script src="./jquery.js"></script>
  <script src="./my.js"></script>
</html>
