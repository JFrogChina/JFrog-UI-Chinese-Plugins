<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,user-scalable=no" />

  <!-- import CSS -->
  <link rel="stylesheet" href="./element-ui@2.15.9.index.css">
</head>
<body>
  <div id="app">

      demo, check brwoser's console
          
  </div>
</body>
  <!-- import Vue before Element -->
  <script src="./vue@2.6.14.js"></script>
  <!-- import JavaScript -->
  <script src="./element-ui@2.15.9.index.js"></script>
  <script src="./jquery.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: function() {
        return {           
          
        }
      },
      created() {
        this.fnFoo();
        this.fnBar();
      },
      methods: {

        // call UI API
        fnFoo: function() {
          console.log('call UI API')

          let data = {
            "projectKey":"",
            "type":"repository",
            "repoType":"local",
            "repoPath":"example-repo-local",
            "repoPkgType":"Generic"
          };

          let baseUrl = window.location.protocol + '//' + window.location.host;
          baseUrl = baseUrl + '/ui/api/v1/ui/treebrowser/tabsAndActions';

          $.ajax({
              type: "POST",
              url: baseUrl,
              data: JSON.stringify(data),
              contentType: "application/json",
              headers: {"X-Requested-With": "XMLHttpRequest"},
              success: function (data) {
                  console.log('data=', data);
              }
          });
          
        },

        // call REST API
        fnBar: function() {
          console.log('call REST API')
          let that = this;

          let baseUrl = window.location.protocol + '//' + window.location.host;
          baseUrl = baseUrl + '/artifactory/api/storage/example-repo-local';

          $.ajax({
              username: that.fnGetCookie('user'),
              password: that.fnGetCookie('password'),
              type: "GET",
              url: baseUrl,
              contentType: "application/json",
              success: function (data) {
                  console.log('data=', data);
              }
          });
          
        },

        fnGetCookie : function(cname) {
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for(let i = 0; i <ca.length; i++) {
              let c = ca[i];
              while (c.charAt(0) == ' ') {
                c = c.substring(1);
              }
              if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
              }
            }
            return "";
        }

      }
    })
  </script>
</html>
