// Support different policies for different repo/paths.
// Policy syntax: [ <cron time>, [ <repo/path list> ] }
// Example: [ "0 0 5 ? * 1", [ "app1-maven-release-virtuals-local", "mobile/ios" ] ],
policies = [ 
               [ "0 0 6 ? * 1", [ "app1-maven-release-virtuals-local" ] ], 
           ]
